name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          
  test-cli:
    name: Test CLI Init
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Test Init Command
        run: |
          chmod +x forge.sh
          ./forge.sh init test_project
          if [ -d "test_project" ]; then echo "✅ Init successful"; else exit 1; fi
          if [ -f "test_project/forge.sh" ]; then echo "✅ CLI copied"; else exit 1; fi
